<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="./js-priority-queue/priority-queue.js"></script>
</head>
<body>
	<div id="message"></div>
	<div id="grid" style='width:520px;height:500px;'>
		
	</div>

 <div style="float: left; width: 100px;height: 100px;border: 1px solid;">Left Stuff</div>
 <div style="float: left; width: 100px;height: 100px;border: 1px solid;">Middle Stuff</div>
 <div style="float: left; width: 100px;height: 100px;border: 1px solid;">Right Stuff</div>
 <br style="clear: left;" />
</div>

</body>
<style type="text/css">
div.inline { float:left; }
.clearBoth { clear:both; }
</style>

<script type="text/javascript">
	var width=10;
	var height=5;
	// $(document).ready(function(){
		for (var i = 0; i < height ; i++) {
			for (var j = 0; j < width; j++) {
				// $("#grid").append("<div id='"+i+","+j+"' style='float:left;'> </div>");
				$("#grid").append('<div id="'+i+'-'+j+'" style="float: left; width: 50px;height: 50px;border: 1px solid;" data-vacant="blocked"></div>');
			};
			$("#grid").append("<br>");
		};

		counter = 1;
		for (var i = 0; i < height ; i++) {
			for (var j = 0; j < width; j++) {	
				// setTimeout(function(i,j){green(i,j);}, 1000);
				counter+=1;
				(function (x,y,z) {
				        setTimeout(function () { green(x,y); }, 100*z);
				    })(i,j,counter);
			}
		}
		function green(i,j){
			// console.log(i);
			$("#"+i+"-"+j).hide().fadeIn( 10000 ).css("background-color","gray");
		}
	// });

	function get_key(i,j){return  i+"-"+j;	}
	function get_heuristic(x,y){return Math.abs(x[0]-y[0])+Math.abs(x[1]-y[1])}
	function get_point(x){
		s = x.split("-");
		return [parseInt(s[0]),parseInt(s[1])];
	}

	var height = 7;
	var width = 7;
	var e_max = 10;
	var e;
	var start = [1,1];
	var goal = [4,5];
	var s_start = get_key(start[0],start[1]) ;
	var s_goal 	= get_key(goal[0],goal[1]) ;
	var v = {};
	var g = {};
	var h = {};
	var f = {};
	var parent = {};

	// var open = new PriorityQueue({ comparator: function(a, b) { return a[1] - b[1]; }}); //tie-breaking
	var open_list = [];
	var closed_list = [];
	var incons_list = [];
	var deleted_list = [];
	var previous_s = get_key(start[0],start[1]) ;
	var previous_goal = get_key(goal[0],goal[1]) ;
	var delta = 4;
	run_iara();
	//http://stackoverflow.com/questions/3629817/getting-a-union-of-two-arrays-in-javascript
	function union_arrays (x, y) {
	  var obj = {};
	  for (var i = x.length-1; i >= 0; -- i)
	     obj[x[i]] = x[i];
	  for (var i = y.length-1; i >= 0; -- i)
	     obj[y[i]] = y[i];
	  var res = []
	  for (var k in obj) {
	    if (obj.hasOwnProperty(k))  // <-- optional
	      res.push(obj[k]);
	  }
	  return res;
	}


	function get_min_s_open_val(){
		var val = Infinity;
		var s_min = null;
		for (var i = open_list.length - 1; i >= 0; i--) {
			s = open_list[i];
			// // console.log(s);
			cost = g[s] + e*h[s];
			if (cost < val){
				val = cost;
				s_min = s;
			}
		};
		return [s_min,val];
	}

	function neighbor(s){
		p = get_point(s);
		ns = [];
		if ((height >= p[0]+1 >=0) & (width >= p[1]+0 >=0)){
			ns.push([p[0]+1,p[1]+0]);
		}
		if ((height >= p[0]-1 >=0) & (width >= p[1]+0 >=0)){
			ns.push([p[0]-1,p[1]+0]);
		}
		if ((height >= p[0]+0 >=0) & (width >= p[1]+1 >=0)){
			ns.push([p[0]+0,p[1]+1]);
		}
		if ((height >= p[0]+0 >=0) & (width >= p[1]-1 >=0)){
			ns.push([p[0]+0,p[1]-1]);
		}
		return ns
	}

	function ImprovePath(){
		//check this line
		while(g[s_goal] > get_min_s_open_val()[1]){
			s = get_min_s_open_val()[0];
			cpy = s;
			// s = get_key(p[0],p[1]);
			// console.log(s+"kya hai?");
			index = open_list.indexOf(s);
			if (index > -1) {
			    open_list.splice(index, 1);
			}
			closed_list.push(s);
			v[s] = g[s];
			ns = neighbor(s);
			s = cpy;
			// console.log("neighbor of "+s+" are: ",ns);
			for (var i = ns.length - 1; i >= 0; i--) {
				s_d = get_key(ns[i][0],ns[i][1])
				// console.log(s_d+" "+s+ " "+v[s]);
				// // console.log(g[s_d] , v[s] );
				if( g[s_d] > v[s] + 1 ){
					g[s_d] = v[s] + 1
					parent[s_d] = s;
					index = closed_list.indexOf(s_d);
					if(index == -1){
						index1 = open_list.indexOf(s_d);
						index2 = incons_list.indexOf(s_d);
						if((index1==-1)&(index2==-1)){
							open_list.push(s_d);
						}							
					}
					else{
						closed_list.splice(index,1);
						incons_list.push(s_d);
					}
				}
			};
		}
		if(g[s_goal]==Infinity){
			return false;
		}
		else{
			return true;
		}
	}

	function ComputePath(){
		while(true){
			if(ImprovePath()==false){
				return false;
			}
			if((e==1)||(false)) {
				return true;
			}
			open_list = union_arrays(open_list,incons_list);
			closed_list = []
			incons_list = []
			e = Math.max(1,e-delta)
		}
	}

	function Step1(){
		if(g[s_start]!=v[s_start]){
			g[s_start]=v[s_start];
			index = incons_list.indexOf(s_start);
			if (index > -1) {
			    incons_list.splice(index, 1);
			}
			index = open_list.indexOf(s_start);
			if (index > -1) {
			    open_list.splice(index, 1);
			}
		}
	}

	function Step2(){
		if (s_start != previous_s){
			parent[s_start] = null;
			for (var i = 0; i < height ; i++) {
				for (var j = 0; j < width; j++) {
					var found_start = false;
					var key = get_key(i,j);
					path = [];
					while(key!=null){
						if(key == s_start)found_start = true;
						path.push(key);
						key = parent[key];
						// console.log(parent);	
					}
					// console.log(path);
					if(found_start){
							k = get_key(i,j);
							v[k] = Infinity;
							g[k] = Infinity;
							parent[k] = null;
							index = incons_list.indexOf(k);
							if (index > -1) {
							    incons_list.splice(index, 1);
							}
							index = open_list.indexOf(k);
							if (index > -1) {
							    open_list.splice(index, 1);
							}
							deleted_list.push(k);
					}					
				}
			}
		}
	}

	function Step3(){
		for (var i = deleted_list.length - 1; i >= 0; i--) {
			s = deleted_list[i];
			ns = neighbor(s);
			for (var i = ns.length - 1; i >= 0; i--) {
				s_d = ns[i];
				if(g[s]>v[s_d]+1){
					g[s]= v[s_d]+1;
					parent[s] = s_d;
				}
			};
			if (g[s]!=Infinity) {
				open_list.push(s);
			};
		};
		open_list = union_arrays(open_list,incons_list);
		closed_list = []
		incons_list = []
		deleted_list = []
	}

	function Step4(){
		if(g[s_goal] + e*get_heuristic(get_point(s_goal),get_point(s_goal)) > get_min_s_open_val()[1]){
			e = e_max;
		}
		else{
			e = Math.max(1,e-delta);
		}
	}
	function run_iara(){
		//for s E S
		for (var i = 0; i < height ; i++) {
			for (var j = 0; j < width; j++) {	
				var key = get_key(i,j);
				v[key] = Infinity;
				g[key] = Infinity;
				parent[key] = null;
				f[key] = Infinity;
				h[key] = get_heuristic([i,j],get_point(s_goal));
			}
		}
		g[s_start] 	= 0		;
		e 			= e_max ;
		// s_start = get_key(start[0],start[1]) ;
		// s_goal 	= get_key(goal[0],goal[1]) ;
		// open 		= new PriorityQueue({ comparator: function(a, b) { return a[1] - b[1]; }});
		open_list 	= []	;
		closed_list = []	;
		incons_list = []	;
		deleted_list= []	;

		// open.queue([s_start,f[s_start]]);
		open_list.push(s_start);
		while(s_start!=s_goal){
			if(ComputePath()==false){
				$("#message").html("No Solution Found").hide().show(2000);
				return false;
			}
			previous_s = s_start;
			found_start = false;
			key = s_goal;
			path = [];
			while(key!=null){
				if(key == s_start)found_start = true;
				path.push(key);
				key = parent[key];
				// // console.log(parent);	
			}
			
			if(found_start){
				while(path.pop()!=s_start);
			}
			s_start = path.pop();
			console.log("Now at: "+s_start);
			// // console.log("Now"+s_start);
			// // console.log(parent);	
			if(s_start==s_goal){
				return true;
			}				
			s_goal = s_goal;
			// console.log(parent);
			Step1();
			// // console.log("After 1");
			// // console.log(parent);	
			Step2();
			// // console.log("After 2");
			// // console.log(parent);	
			Step3();
			// // console.log("After 3");
			// // console.log(parent);	
			Step4();
			// // console.log("After 4"+parent);	
			// s_start = s_goal;
		}
		return true;
	}

</script>
</html>
